name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for OIDC authentication with MCP Registry

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Run tests
        run: go test -race ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -n "$HOMEBREW_TAP_TOKEN" ]; then
            ./scripts/update-homebrew-tap.sh ${GITHUB_REF_NAME#v}
          else
            echo "HOMEBREW_TAP_TOKEN not set, skipping tap update"
          fi

      - name: Build MCPB bundles
        run: ./scripts/build-mcpb.sh ${GITHUB_REF_NAME#v}

      - name: Update server.json
        run: ./scripts/update-server-json.sh ${GITHUB_REF_NAME#v}

      - name: Upload MCPB bundles to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} dist/*.mcpb --clobber || true

      - name: Install mcp-publisher
        run: |
          curl -sL https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          sudo mv mcp-publisher /usr/local/bin/
          mcp-publisher --help || true

      - name: Publish to MCP Registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish

      - name: Commit updated server.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server.json
          git commit -m "chore: update server.json for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed, may need manual update"
