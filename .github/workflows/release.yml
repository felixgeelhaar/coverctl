name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -race ./...

      - name: Install Relicta
        run: |
          curl -sL https://github.com/relicta-tech/relicta/releases/latest/download/relicta_Linux_x86_64.tar.gz -o relicta.tar.gz
          tar xzf relicta.tar.gz
          sudo mv relicta_Linux_x86_64/relicta /usr/local/bin/
          relicta version
          relicta plugin install github

      - name: Create GitHub Release with Relicta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF_NAME#v}

          # Get previous tag for changelog
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Run relicta release workflow (skip tag since it exists, skip plugins to upload assets separately)
          relicta plan --from "$PREV_TAG"
          relicta bump --version "$VERSION"
          relicta notes
          relicta approve
          relicta publish --ci --skip-tag --skip-push --skip-plugins

      - name: Build release artifacts
        run: ./scripts/build-artifacts.sh

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} dist/*.tar.gz dist/*.zip --clobber
