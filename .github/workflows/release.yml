name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -race ./...

      - name: Build release artifacts
        run: ./scripts/build-artifacts.sh

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload artifacts to existing release
          gh release upload ${{ github.ref_name }} dist/*.tar.gz dist/*.zip --clobber || \
          gh release create ${{ github.ref_name }} dist/*.tar.gz dist/*.zip --generate-notes
