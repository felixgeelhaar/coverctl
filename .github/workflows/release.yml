name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.22
      - name: Run Relicta release
        uses: relicta-tech/relicta-action@v2
        with:
          github-token: ${{ secrets.RELICTA_TOKEN || secrets.GITHUB_TOKEN }}
          command: release --yes
          plugins: github
