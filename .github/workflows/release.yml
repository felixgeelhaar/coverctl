name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for OIDC authentication with MCP Registry

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -race ./...

      - name: Install Relicta
        run: |
          curl -sL https://github.com/relicta-tech/relicta/releases/latest/download/relicta_linux_amd64.tar.gz -o relicta.tar.gz
          tar xzf relicta.tar.gz
          sudo mv relicta /usr/local/bin/
          relicta version
          relicta plugin install github

      - name: Create GitHub Release with Relicta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cleanup relicta installation artifacts
          rm -f relicta.tar.gz CHANGELOG.md LICENSE README.md 2>/dev/null || true

          # Extract version from tag
          VERSION=${GITHUB_REF_NAME#v}

          # Get previous tag for changelog
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Run relicta release workflow (skip tag since it exists, skip plugins to upload assets separately)
          relicta plan --from "$PREV_TAG"
          relicta bump --version "$VERSION"
          relicta notes
          relicta approve --yes
          relicta publish --ci --skip-tag --skip-push --skip-plugins

      - name: Build release artifacts
        run: ./scripts/build-artifacts.sh

      - name: Build MCPB bundles
        run: ./scripts/build-mcpb.sh ${GITHUB_REF_NAME#v}

      - name: Update server.json
        run: ./scripts/update-server-json.sh ${GITHUB_REF_NAME#v}

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} dist/*.tar.gz dist/*.zip dist/*.mcpb --clobber

      - name: Install mcp-publisher
        run: |
          curl -sL https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_Linux_x86_64.tar.gz -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          sudo mv mcp-publisher /usr/local/bin/
          mcp-publisher --help || true

      - name: Publish to MCP Registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish

      - name: Commit updated server.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server.json
          git commit -m "chore: update server.json for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed, may need manual update"
