name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Relicta release
        uses: relicta-tech/relicta-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: release --yes
